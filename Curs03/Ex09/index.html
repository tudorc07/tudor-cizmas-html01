<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>


  <form>


    <label
      for="name"
      class="required"
    >Nume*</label>


    <input
      type="text"
      name="name"
      placeholder="Nume"
      id="name"
      minlength="5"
      maxlength="30"
      required
    >


    <label
      for="surname"
      class="required"
    >Prenume*</label>


    <input
      type="text"
      name="surname"
      placeholder="Prenume"
      id="surname"
      minlength="5"
      maxlength="30"
      required
    >


    <label for="message">Mesaj*</label>



    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea>


    <label for="details">Detalii</label>


    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea>



    <button
      type="submit"
      name="submit"
    >Trimite</button>




  </form>
  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
