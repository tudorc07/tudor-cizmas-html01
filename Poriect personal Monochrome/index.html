<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >

    name="viewport"
    content="width=device-width, initial-scale=1.0"

  <title>Monochrome</title>
  <link

<body>

  <header class="header">
    <div class="header-top">
      <div class="home-social">
        <ul class="horizontal-display-list">
          <li>
            <a
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              title="Go to our youtube page"
            ><i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a
              href="http://"
              target="_blank"

          <li>
            <a
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              title="Go to our facebook page"
            ><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              title="Go to our instagram page"

      <!-- /.home-social -->

      <div class="contact-us">
        <p>
          Call us
          <a href="tel:+44 (0)10 2345 6789">+44 (0)10 2345 6789</a>

      </div>

      <div class="search-box">
        <form>
          <input
            type="text"
            name="search"
            id="search"
            title="Search"
            placeholder="Search"

      </div>

      <!-- /.search-box -->

      <div class="my-profile">

          target="_blank"
          rel="noopener noreferrer"

      <!-- /.my-profile -->

        <a
          href="http://"
          target="_blank"
          rel="noopener noreferrer"

      </div>

      <!-- /.wishlist -->

      <div class="shopping-cart">

          href="http://"
          target="_blank"
          rel="noopener noreferrer"
          title="Shopping cart"

    <!-- /.header-top -->

    <div class="header-main">
      <section class="back-to-main">

      <!-- /.back-to-main -->
